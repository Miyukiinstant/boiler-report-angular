<mat-card-content>
    <button type="button" mat-raised-button>Reload</button>
</mat-card-content>
<table mat-table [dataSource]="table">
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Motivo</th>
        <td mat-cell *matCellDef="let element" [textContent]="element.title"></td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element" [textContent]="element.date"></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
